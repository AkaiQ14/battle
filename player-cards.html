<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ترتيب البطاقات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="js/socket-server.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    /* Card Grid Layout */
    #cardGrid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* First row: 7 cards */
    #cardGrid .card-wrapper:nth-child(-n+7) {
      grid-column: span 1;
    }
    
    /* Second row: 4 cards centered */
    #cardGrid .card-wrapper:nth-child(n+8) {
      grid-column: span 1;
    }
    
    /* Center the second row cards exactly like the image */
    #cardGrid .card-wrapper:nth-child(8) {
      grid-column: 2;
    }
    #cardGrid .card-wrapper:nth-child(9) {
      grid-column: 3;
    }
    #cardGrid .card-wrapper:nth-child(10) {
      grid-column: 5;
    }
    #cardGrid .card-wrapper:nth-child(11) {
      grid-column: 6;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      #cardGrid {
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem;
        padding: 0.5rem;
      }
      
      .card-wrapper {
        transition: all 0.3s ease;
        touch-action: none;
      }
      
      .card-wrapper:hover {
        transform: scale(1.02);
      }
      
      .position-indicator {
        transition: all 0.2s ease;
      }
      
      .card-wrapper img,
      .card-wrapper video {
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border: 1px solid white;
      }
      
      #continueBtn {
        position: sticky;
        bottom: 20px;
        z-index: 100;
        margin-top: 2rem;
      }
    }
    
    /* Touch feedback */
    .card-wrapper:active {
      transform: scale(0.98);
    }
    
    /* Drag feedback */
    .dragging {
      transform: scale(1.05) !important;
      z-index: 1000 !important;
      opacity: 0.8 !important;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.8) !important;
      border: 2px solid #3b82f6 !important;
    }
    
    
    
    /* Ability buttons styling */
    .ability-button {
      background: #ffffff !important;
      color: #000000 !important;
      border: 2px solid #ffffff !important;
    }
    
    .ability-button:hover {
      background: #f0f0f0 !important;
      color: #000000 !important;
    }
    
    .ability-button.selected {
      background: #28A745 !important;
      color: #ffffff !important;
      border: 2px solid #28A745 !important;
    }
    
  </style>
</head>
<body class="bg-[#4B0E1F] text-white p-6 min-h-screen flex flex-col items-center space-y-6" style="font-family: Cairo, sans-serif; background: #4B0E1F; background-size: cover; background-repeat: no-repeat; background-attachment: fixed; background-position: center center; background-color: rgb(75, 14, 31); border: 3px solid #ffffffe3; box-sizing: border-box; position: relative;">
  <video class="video-background" autoplay muted loop playsinline preload="auto" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover;">
    <source src="images/min.mp4" type="video/mp4">
  </video>
  <p id="instruction" class="text-xl relative z-10 mb-8">اللاعب اكاي رتب بطاقاتك</p>

  <div id="cardGrid" class="grid grid-cols-7 gap-4 w-full max-w-6xl mx-auto relative z-10">
    <!-- Cards will be populated here -->
  </div>

  <!-- Your abilities -->
  <section id="abilitiesPanel" class="w-full max-w-6xl mx-auto mt-4 p-3 rounded bg-black/80 border border-white relative z-10">
    <p class="font-bold mb-2">قدراتك (اضغط لطلب استخدامها):</p>
    <div id="playerAbilities" class="flex flex-wrap gap-2">
      <!-- Abilities will be populated here -->
    </div>
    <p id="abilityStatus" class="mt-2 text-sm opacity-80">اضغط على القدرة لطلب استخدامها. سيتم إشعار المستضيف.</p>
  </section>

  <!-- Opponent abilities (view-only) -->
  <section id="opponentAbilitiesPanel" class="w-full max-w-6xl mx-auto mt-4 p-3 rounded bg-black/80 border border-white relative z-10 hidden">
    <p class="font-bold mb-2">قدرات الخصم (عرض فقط):</p>
    <div id="opponentAbilities" class="flex flex-wrap gap-2"></div>
  </section>

  <!-- Action buttons -->
  <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mt-4">
    <button id="continueBtn" onclick="submitPicks()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg text-xl font-bold shadow-lg transition-all duration-200 transform hover:scale-105 active:scale-95" disabled="">✅ تم إرسال الترتيب</button>
    
    <button id="viewBattleBtn" onclick="openBattleView()" class="bg-gray-500 text-gray-300 px-8 py-3 rounded-lg text-xl font-bold shadow-lg cursor-not-allowed opacity-50" disabled>
       عرض التحدي
    </button>
    
  </div>

</body>
