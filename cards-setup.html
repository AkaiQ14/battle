<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختيار الكروت - تحدي كروت الأنمي</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #8B1538;
      --dark-bg: #2d2d2db3;
      --input-bg: #afa2a26b;
      --text: #FFFFFF;
      --blue: #4A90E2;
      --red: #FF6B6B;
      --yellow: #FFD700;
      --yellow-light: #FFFF00;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Cairo", sans-serif;
      background: #8B1538 url('images/NN.jpg') center/cover no-repeat;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      border: 3px solid #ffffffe3;
      box-sizing: border-box;
      overflow: hidden;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      position: relative;
      z-index: 1;
      transform: scale(0.9);
    }
    
    .page-title {
      color: var(--text);
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .current-player-section {
      background: var(--dark-bg);
      color: var(--text);
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      border: 2px solid var(--yellow);
      margin-left: 20px;
      margin-right: 20px;
    }
    
    .continue-section {
      text-align: center;
      margin-bottom: 20px;
      margin-left: 20px;
      margin-right: 20px;
    }
    
    .continue-btn {
      background: var(--blue);
      color: var(--text);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      font-family: "Cairo", sans-serif;
      cursor: pointer;
      width: auto;
      max-width: 200px;
    }
    
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin-bottom: 25px;
      padding: 20px;
    }
    
    .card-number {
      width: 100%;
      height: 80px;
      background: var(--yellow);
      border: 2px solid transparent;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: #1A1A1A;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    .card-number:hover {
      background: var(--yellow-light);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
    }
    
    .card-number.selected {
      background: #B8860B;
      color: white;
      border-color: #fff;
      transform: scale(1.1);
    }
    
    .card-number.selected::after {
      content: '✓';
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--blue);
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      border: 2px solid white;
    }
    

    
    @media (max-width: 768px) {
      .container {
        max-width: 100%;
      }
      
      .cards-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        padding: 15px;
      }
      
      .card-number {
        height: 60px;
        font-size: 18px;
      }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="current-player-section" id="currentPlayerSection">
      <span id="currentPlayerText">اللاعب عزوز اختر 11 كرت</span>
    </div>
    
    <div class="cards-grid" id="cardsGrid">
      <!-- سيتم ملؤها بـ JavaScript -->
    </div>
    
    <div class="continue-section" id="continueSection" style="display: none;">
      <button class="continue-btn" id="continueBtn" onclick="continueToNextPlayer()">
        متابعة
      </button>
    </div>
  </div>

  <!-- Firebase SDK -->

      messagingSenderId: "752630162630",

  <script type="module" src="js/cards-setup.js"></script>
</body>
</html>
