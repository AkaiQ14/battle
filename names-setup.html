<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعداد أسماء اللاعبين - تحدي بطاقات الأنمي</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #8B1538;
      --panel: #2d2d2d;
      --panel-light: #3a3a3a;
      --accent: #dc2626;
      --accent-light: #ef4444;
      --accent-dark: #b91c1c;
      --text: #ffffff;
      --text-muted: #cccccc;
      --btn: #dc2626;
      --btn-hover: #ef4444;
      --shadow: 0 8px 32px rgba(0,0,0,0.3);
      --shadow-light: 0 4px 16px rgba(0,0,0,0.2);
      --radius: 12px;
      --radius-large: 16px;
      --error: #f44336;
      --success: #4caf50;
      --blue: #4A90E2;
      --red: #FF6B6B;
      --green: #28A745;
      --gold: #FFD700;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body{
      font-family: "Cairo", sans-serif;
      background: #8B1538 url('images/NN.jpg') center/cover no-repeat;
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      border: 3px solid #ffffffe3;
      box-sizing: border-box;
    }
    
    .container {
      background: var(--panel);
      border: 2px solid rgba(220, 38, 38, 0.3);
      border-radius: var(--radius-large);
      padding: 40px;
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 750px; 
      text-align: center;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transform: scale(0.85);
      transform-origin: center;
    }
    
    .container:hover {
      border-color: var(--accent);
      box-shadow: 0 12px 40px rgba(220, 38, 38, 0.2);
    }
    
    .form-section {
      margin-bottom: 10px;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    .input-label {
      color: var(--text);
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      text-align: right;
    }
    
    .input-field {
      width: 100%;
      padding: 18px 18px 18px 18px;
      border: 2px solid transparent;
      border-radius: var(--radius);
      background: var(--panel-light);
      color: var(--text);
      font-size: 16px;
      font-family: "Cairo", sans-serif;
      transition: all 0.3s ease;
      text-align: right;
      direction: rtl;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--accent);
      background: #4a4a4a;
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
      transform: translateY(-1px);
    }
    
    .input-field::placeholder {
      color: #CCCCCC;
      opacity: 0.8;
    }
    
    .input-field:hover {
      background: #4a4a4a;
      transform: translateY(-1px);
    }
    
    .dropdown-field {
      width: 100%;
      padding: 18px 18px 18px 18px;
      border: 2px solid transparent;
      border-radius: var(--radius);
      background: var(--panel-light);
      color: var(--text);
      font-size: 16px;
      font-family: "Cairo", sans-serif;
      font-weight: 400;
      text-align: right;
      direction: rtl;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .dropdown-field:focus {
      outline: none;
      border-color: var(--accent);
      background: #4a4a4a;
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
      transform: translateY(-1px);
    }
    
    .dropdown-field:hover {
      background: #4a4a4a;
      transform: translateY(-1px);
    }
    
    .checkbox-container {
      margin: 8px 0;
    }
    
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    
    .checkbox-wrapper:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }
    
    .checkbox-wrapper.checked {
      background: rgba(40, 167, 69, 0.2);
      border-color: var(--green);
    }
    
    .checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid #fff;
      border-radius: 4px;
      background: transparent;
      position: relative;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .checkbox.checked {
      background: var(--green);
      border-color: var(--green);
    }
    
    .checkbox.checked::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
    
    .checkbox-label {
      color: var(--text);
      font-size: 14px;
      font-weight: 500;
      text-align: right;
      flex: 1;
    }
    
    .action-buttons {
      margin-top: 8px;
    }
    
    .btn {
      background: linear-gradient(135deg, var(--btn), var(--accent-light));
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      font-family: "Cairo", sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
      margin-top: 10px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      width: 100%;
    }
    
    .btn:hover {
      background: linear-gradient(135deg, var(--accent-light), var(--btn));
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
    }
    
    .btn:active {
      transform: translateY(-1px);
    }
    
    .btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .leaderboard-section {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    
    .btn-leaderboard {
      background: linear-gradient(135deg, var(--gold), #FFA500);
      border: 2px solid #FF8C00;
      border-radius: 12px;
      padding: 0;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
      overflow: hidden;
      position: relative;
      min-width: 260px;
      height: 70px;
    }
    
    .btn-leaderboard::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }
    
    .btn-leaderboard:hover::before {
      left: 100%;
    }
    
    .btn-leaderboard:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
      border-color: var(--gold);
    }
    
    .btn-leaderboard:active {
      transform: translateY(-1px) scale(0.98);
    }
    
    .leaderboard-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px 18px;
      height: 100%;
      position: relative;
      z-index: 1;
    }
    
    .leaderboard-icon {
      font-size: 28px;
      animation: trophyGlow 2s ease-in-out infinite;
    }
    
    .leaderboard-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }
    
    .leaderboard-title {
      font-size: 16px;
      font-weight: 700;
      color: #000;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
      letter-spacing: 0.5px;
    }
    
    .leaderboard-subtitle {
      font-size: 11px;
      font-weight: 600;
      color: #8B4513;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    @keyframes trophyGlow {
      0%, 100% { 
        transform: scale(1);
        filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
      }
      50% { 
        transform: scale(1.1);
        filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
      }
    }
    
    /* Geometric background elements */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, rgba(220, 38, 38, 0.1), transparent);
      clip-path: polygon(0 0, 100% 0, 0 100%);
      z-index: 0;
    }
    
    body::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 150px;
      height: 150px;
      background: linear-gradient(45deg, transparent, rgba(220, 38, 38, 0.05));
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
      z-index: 0;
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 35px 25px;
        max-width: 380px;
        min-height: 380px;
      }
      
      .btn-leaderboard {
        min-width: 240px;
        height: 65px;
      }
      
      .leaderboard-icon {
        font-size: 24px;
      }
      
      .leaderboard-title {
        font-size: 14px;
      }
      
      .leaderboard-subtitle {
        font-size: 10px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        margin: 15px;
        padding: 30px 20px;
        max-width: 350px;
        min-height: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <div class="input-group">
        <div class="input-label">اللاعب الأول</div>
        <input 
          type="text" 
          class="input-field" 
          id="player1Name" 
          placeholder="الاسم الأول"
          maxlength="20"
        >
      </div>
      
      <div class="input-group">
        <div class="input-label">اللاعب الثاني</div>
        <input 
          type="text" 
          class="input-field" 
          id="player2Name" 
          placeholder="الاسم الثاني"
          maxlength="20"
        >
      </div>
      
      <div class="input-group">
        <div class="input-label">عدد الجولات</div>
        <select class="dropdown-field" id="roundsCount">
          <option value="11">11</option>
          <option value="7">7</option>
          <option value="5">5</option>
          <option value="3">3</option>
          <option value="1">1</option>
        </select>
      </div>
      
      <div class="checkbox-container">
        <div class="checkbox-wrapper" id="advancedMode">
          <div class="checkbox" id="checkbox"></div>
          <div class="checkbox-label">احتساب هذه المباراة في لوحة المتصدرين</div>
        </div>
      </div>
    </div>
    
    <div class="action-buttons">
      <button class="btn btn-next" id="nextBtn" onclick="nextStep()">
        متابعة
      </button>
    </div>
    
    <div class="leaderboard-section">
      <button class="btn-leaderboard" onclick="showLeaderboard()">
        <div class="leaderboard-content">
          <div class="leaderboard-icon">🏆</div>
          <div class="leaderboard-text">
            <div class="leaderboard-title">لوحة المتصدرين</div>
            <div class="leaderboard-subtitle">LEADERBOARD</div>
          </div>
        </div>
      </button>
    </div>
  </div>

</body>
